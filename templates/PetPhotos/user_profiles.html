
<!-- Page that displays a list of all current categories in alphabetical order -->

{% extends 'PetPhotos/base.html' %}
{% load static %}

{% block title_block %}
    Profiles
{% endblock %}

{% block body_block %}
    {% if profiles %}
        <h1>Profiles:</h1>
        <div>
            {% for p in profiles %}
                <li><strong><a href="{% url 'PetPhotos:user_profile' p.username %}">{{ p.username }}</a></strong></li>
            {% endfor %}
        </div>
    {% else %}
        No user exists.
    {% endif %}
{% endblock %}
