
<!-- Page that displays a list of all current categories in alphabetical order -->

{% extends 'PetPhotos/base.html' %}
{% load static %}

{% block title_block %}
    Categories
{% endblock %}

{% block body_block %}
    {% if categories %}
        <h1 >Categories:</h1>
        <div>
            {% for c in categories %}
                <li><strong><a href="{% url 'PetPhotos:show_category' c.slug %}">{{ c.name }}</a></strong></li>
            {% endfor %}
        </div>
    {% else %}
        No category exists.
    {% endif %}
{% endblock %}
