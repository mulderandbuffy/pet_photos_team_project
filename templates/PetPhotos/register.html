
<!-- Register Page -->

{% extends 'PetPhotos/base.html' %}
{% load static %}


{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
    <h1> Register for PetPhotos</h1>
    <div>
        <strong>Please register here.</strong><br />
        <form id="user_form" method="post" action="{% url 'PetPhotos:register' %}" enctype = "multipart/form-data">

            {% csrf_token %}

            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <input type="submit" name="submit" value="Register" />
        </form>
    </div>
{% endblock %}
