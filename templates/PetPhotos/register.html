
<!-- Register Page -->

{% extends 'PetPhotos/base.html' %}
{% load static %}


{% block title_block %}
    Register
{% endblock %}

{% block body_block %}

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">Register for PetPhotos</h1>
        </div>
    </div>
    <div class="centred">
    <hr>
    <div class="textForm">
        <h3>Please register here.</h3><br />
        <form id="user_form" method="post" action="{% url 'PetPhotos:register' %}" enctype = "multipart/form-data">

            {% csrf_token %}

            {{ user_form.as_p}}
            {{ profile_form.as_p }}
            <input type="submit" name="submit" value="Register" class="btn btn-success" />
        </form>
    </div>
</div>
{% endblock %}
