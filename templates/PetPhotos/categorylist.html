<!DOCTYPE html>


<!--Template to create list of catgeories in the datatbase - used in the sidebar-->
<ul>
    {% if categories %}
        {% for c in categories %}
            {% if c == current_category %}
            <li>
                <strong><a href="{% url 'PetPhotos:show_category' c.slug %}">{{c.name}}</a></strong>
            </li>
            {% else %}
                <li><a href="{% url 'PetPhotos:show_category' c.slug %}">{{c.name}}</a></li>
            {% endif %}
        {% endfor %}
    {% else %}
        <li><strong>No categories to show</strong></li>
    {% endif %}
</ul>
